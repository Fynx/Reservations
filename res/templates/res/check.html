{% extends 'res/base.html' %}

{% block body %}

<form method="GET" action="/res/confirmed">
    <div class="well" style="width: 500px">
        Room: <h3>{{ room.name }}</h3><br />
        {% for date in date_list %}
            <p>{{ date.to_string }}</p><br />
            {% for hours in date.hours %}
                <input type="hidden" name="date" value="{{ date.get_date_string }},{{ hours.to_string }}" />
            {% endfor %}
        {% endfor %}
    </div>

    <input type="hidden" name="room_id" value="{{ room.id }}" />
    <input type="hidden">
    <button type="submit" class="btn btn-default">Confirm</button>
</form>

{% endblock %}
