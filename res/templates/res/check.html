{% extends 'res/base.html' %}

{% block body %}

<div class="well" style="width: 500px">
    Room: <h3>{{ room.name }}</h3><br />
    {% for date in date_list %}
        <p name="date" value="{{ date.date_string }},{{ date.hours.to_string }}">{{ date.to_string }}</p><br />
    {% endfor %}
</div>

<form method="GET">
    <input type="hidden" name="room_id" value="{{ room.id }}" />
    <input type="hidden">
    <button type="submit" class="btn btn-default">Confirm</button>
</form>

{% endblock %}
